<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scallop - 网络延迟监控</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
        }
        .status-success {
            border-left: 4px solid #28a745;
        }
        .status-failed {
            border-left: 4px solid #dc3545;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        .target-checkbox {
            margin-bottom: 8px;
        }
        .target-checkbox input[type="checkbox"] {
            margin-right: 8px;
        }
        .target-checkbox label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .target-color-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-left: 8px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #ccc;
        }
        .chart-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .display-mode-tabs {
            margin-bottom: 20px;
        }
        .targets-panel {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
        }
        
        /* 隐藏地址的雾化遮罩效果 */
        .hidden-addr {
            position: relative;
            display: inline-block;
            color: #6c757d;
            letter-spacing: 2px;
            font-weight: bold;
            padding: 2px 8px;
            background: linear-gradient(135deg, rgba(108, 117, 125, 0.1) 0%, rgba(108, 117, 125, 0.05) 100%);
            border-radius: 4px;
            backdrop-filter: blur(2px);
            text-shadow: 0 0 8px rgba(108, 117, 125, 0.3);
        }
        
        .hidden-addr::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 4px;
            pointer-events: none;
        }
        
        .hidden-addr::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(108, 117, 125, 0.15) 0%, transparent 60%);
            filter: blur(4px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <h1 class="text-center flex-grow-1 mb-0">Scallop - 网络延迟监控</h1>
                    <a href="https://github.com/luoxufeiyan/scallop" target="_blank" 
                       class="btn btn-outline-primary btn-sm ms-3">
                        <i class="fab fa-github me-1"></i>GitHub
                    </a>
                </div>
            </div>
        </div>

        <!-- 状态卡片 -->
        <div class="row mb-4">
            <div class="col-12">
                <h3>当前状态</h3>
                <div id="status-cards" class="row">
                    <!-- 状态卡片将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 图表控制面板 -->
        <div class="row">
            <div class="col-12">
                <div class="chart-controls">
                    <!-- 显示模式选择 -->
                    <div class="display-mode-tabs">
                        <ul class="nav nav-pills" id="display-mode-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="single-mode-tab" data-bs-toggle="pill" 
                                        data-bs-target="#single-mode" type="button" role="tab">
                                    单个显示
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="multi-mode-tab" data-bs-toggle="pill" 
                                        data-bs-target="#multi-mode" type="button" role="tab">
                                    聚合显示
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- 显示模式内容 -->
                    <div class="tab-content" id="display-mode-content">
                        <!-- 单个显示模式 -->
                        <div class="tab-pane fade show active" id="single-mode" role="tabpanel">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">选择监控目标：</label>
                                    <select id="target-select" class="form-select">
                                        <option value="">选择监控目标</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">时间范围：</label>
                                    <select id="time-range" class="form-select">
                                        <option value="1">最近1小时</option>
                                        <option value="6">最近6小时</option>
                                        <option value="24">最近24小时</option>
                                        <option value="168">最近7天</option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button id="refresh-btn" class="btn btn-primary">刷新数据</button>
                                </div>
                            </div>
                        </div>

                        <!-- 聚合显示模式 -->
                        <div class="tab-pane fade" id="multi-mode" role="tabpanel">
                            <div class="row">
                                <div class="col-md-8">
                                    <label class="form-label">选择要显示的目标：</label>
                                    <div class="targets-panel" id="targets-checkboxes">
                                        <!-- 复选框将通过JavaScript动态生成 -->
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <label class="form-label">时间范围：</label>
                                            <select id="multi-time-range" class="form-select">
                                                <option value="1">最近1小时</option>
                                                <option value="6">最近6小时</option>
                                                <option value="24">最近24小时</option>
                                                <option value="168">最近7天</option>
                                            </select>
                                        </div>
                                        <div class="col-12 mb-3">
                                            <button id="multi-refresh-btn" class="btn btn-primary w-100">刷新数据</button>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid gap-2">
                                                <button id="select-all-btn" class="btn btn-outline-secondary btn-sm">全选</button>
                                                <button id="deselect-all-btn" class="btn btn-outline-secondary btn-sm">全不选</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表 -->
        <div class="row">
            <div class="col-12">
                <div class="chart-container">
                    <canvas id="ping-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
